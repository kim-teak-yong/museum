<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" />
    <title>로그인</title>
</head>

<body>
    <div id="login-wrap">
        <div class="login-inner">
            <div class="login-contant">
                <aside class="login-conant">
                                        <h3 class="login-tit">
                    당신에게<br/>
                    영감을 주는 작품을<br/>
                    추천 드립니다.
                </h3>
                <div class="form_id reset">
                    <input type="email" name="email" placeholder="이메일을 입력하세요" autocomplete='off' required>
                    <label for="email"></label>
                </div>
                <div class="form_pw reset">
                    <input type="password" name="password" placeholder="비밀번호를 입력하세요" required>
                    <label for="password"></label>
                </div>
                <div class="check_box">
                    <div class="ck_block"><input type="checkbox" name="login" value="login" checked>
                    <span>아이디 저장</span></div>
                </div>
                <div class="login-btn"> 
                    <input type="submit" value="지금로그인" class="login_btn btn">
                </div>
                <div class="login-logo">
                    <img src="imges/logo-w.png" alt="">
                </div>
                <div class="login_list">
                    <ul>
                        <li><a href="index.html">회원가입</a></li>
                        <li><a href="#">아이디찾기</a></li>
                        <li><a href="#">비밀번호찾기</a></li>
                    </ul>
                </div>
                </aside>
            </div>
        </div>
    </div>
</body>
